<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Edit</title>
</head>
<body>
    <h1>Car List:</h1>

    <!-- Car List -->
    <div class="car-list">
        <!-- Car 1 -->
        <div class="car-card" id="car1">
            <p id="car1Brand">Brand Name: </p>
            <p id="car1Type">Type: </p>
            <p id="car1Capacity">Engine Capacity: cc</p>
            <p id="car1Year">Years: </p>
            <p id="car1Price">Price: Rp. </p>
            <button onclick="editCar('car1')">Edit</button>
        </div>
    </div>

    <!-- Form Edit Car -->
    <div id="editForm" style="display:none;">
        <h2>Edit Mobil</h2>
        <label for="editBrand">Brand Name:</label>
        <input type="text" id="editBrand" required><br>

        <label for="editType">Type:</label>
        <input type="text" id="editType" required><br>

        <label for="editCapacity">Engine Capacity:</label>
        <input type="text" id="editCapacity" required><br>

        <label for="editYear">Years:</label>
        <input type="number" id="editYear" required><br>

        <label for="editPrice">Price:</label>
        <input type="number" id="editPrice" required><br>

        <button onclick="saveEdit()">Save</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>

    <script src="update.js"></script>
</body>
</html>
