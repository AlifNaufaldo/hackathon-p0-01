    <div>
      <!-- Car List -->
      <h1>Update Item:</h1>
      <!-- Car 1 -->
      <div class="container1" id="car1">
        <p id="car1Brand">Brand Name:</p>
        <p id="car1Type">Type:</p>
        <p id="car1Capacity">cc:</p>
        <p id="car1Year">Years:</p>
        <p id="car1Price">Price: Rp.</p>
      </div>

      <div class="container1" id="editForm" style="display: none">
        <h2>Edit Mobil</h2>
        <label for="editBrand">Brand Name:</label>
        <input
          type="text"
          id="editBrand"
          placeholder="Brand Name"
          required
        /><br />

        <label for="editType">Type:</label>
        <input
          type="text"
          id="editType"
          placeholder="Type Car"
          required
        /><br />

        <label for="editCapacity">Engine Capacity:</label>
        <input
          type="number"
          id="editCapacity"
          placeholder="cc"
          required
        /><br />

        <label for="editYear">Years:</label>
        <input
          type="number"
          id="editYear"
          placeholder="assembly Years"
          required
        /><br />

        <label for="editPrice">Price:</label>
        <input
          type="number"
          id="editPrice"
          placeholder="(IDR)"
          required
        /><br />
        <div>
          <button id="editbutton" onclick="saveEdit()">Save</button>
          <button id="editbutton" onclick="cancelEdit()">Cancel</button>
        </div>
      </div>
