<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Edit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Car List -->
  <div>
    <h2>Car List:</h2>
    <!-- Car 1 -->
    <div class="container1" id="car1">
      <p id="car1Brand">Brand Name: </p>
      <p id="car1Type">Type: </p>
      <p id="car1Capacity">cc: </p>
      <p id="car1Year">Years: </p>
      <p id="car1Price">Price: Rp. </p>
    </div>
    
    <!-- Form Edit Car -->
        <div class="container1" id="editForm" style="display:none;">
            <h1>Edit Mobil</h1>
            <label for="editBrand">Brand Name:</label>
            <input type="text" id="editBrand" placeholder="Brand Name" required><br>
            
            <label for="editType">Type:</label>
            <input type="text" id="editType" placeholder="Type Car" required><br>
    
            <label for="editCapacity">Engine Capacity:</label>
            <input type="number" id="editCapacity" placeholder="cc" required><br>
    
            <label for="editYear">Years:</label>
            <input type="number" id="editYear" placeholder="assembly Years" required><br>
    
            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" placeholder="(IDR)" required><br>

            <button id = "editbutton" onclick="saveEdit()">Save</button>
            <button id = "editbutton1" onclick="cancelEdit()">Cancel</button>
        </div>
  </div>
    <button  id = "editbuttonbeneran" onclick="editCar(1)">Edit</button>
    <script src="update.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
