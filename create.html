<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data Mobil</title>
</head>
<body>
  <!-- CREATE NEW DATA -->
  <h1>Tambah Data Mobil</h1>
  <div id="formulir">
    <div>
      <label>Nama Brand: </label>
      <input type="text" id="brandname" placeholder="Brand Name">
    </div>
    <div>
      <label>Nama Mobil: </label>
      <input type="text" id="name" placeholder="Model">
    </div>
    <div>
      <label>CC Mobil: </label>
      <input type="text" id="CC" placeholder="Jumlah CC Mobil">
    </div>
    <div>
      <label>Tahun Mobil: </label>
      <input type="text" id="years" placeholder="Tahun Keluaran Mobil">
    </div>
    <div>
      <label>Harga Jual: </label>
      <input type="text" id="price" placeholder="Harga Jual">
    </div>
    
    <button type="submit" onclick="createDataBaru()">Submit</button>
  </div>

  <!-- button untuk sort nama abjad -->
    <button onclick="urutkanNamaAtoZ()">Model A - Z</button>
    <button onclick="urutkanNamaZtoA()">Model Z - A</button>
 
    <!-- button untuk sort brand abjad -->
    <button onclick="urutkanNamaAtoZ()">Brand A - Z</button>
    <button onclick="urutkanNamaZtoA()">Brand Z - A</button>


  <script src="list.js"></script>
</body>
</html>
