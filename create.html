  <!-- CREATE NEW DATA -->
  <div class="container mt-4">
    <h1>Tambah Data Mobil</h1>
    <div id="formulir">
      <div class="form-group">
        <label for="brandname">Nama Brand: </label>
        <input
          type="text"
          class="form-control"
          id="brandname"
          placeholder="Brand Name"
        />
      </div>
      <div class="form-group">
        <label for="name">Nama Mobil: </label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Model"
        />
      </div>
      <div class="form-group">
        <label for="cc">CC Mobil: </label>
        <input
          type="text"
          class="form-control"
          id="cc"
          placeholder="Jumlah CC Mobil"
        />
      </div>
      <div class="form-group">
        <label for="years">Tahun Mobil: </label>
        <input
          type="text"
          class="form-control"
          id="years"
          placeholder="Tahun Keluaran Mobil"
        />
      </div>
      <div class="form-group">
        <label for="price">Harga Jual: </label>
        <input
          type="text"
          class="form-control"
          id="price"
          placeholder="Harga Jual"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary mt-3"
        onclick="createDataBaru()"
      >
        Submit
      </button>
    </div>

    <!-- Display Section -->
    <div id="cetak" class="d-flex flex-wrap mt-4"></div>
  </div>
