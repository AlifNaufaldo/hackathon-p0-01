<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="delete.css">
    <title>Data Management</title>
</head>
<body>
    <h1>Data Mobil</h1>
    <h2>Data Sebelum di Delete</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Brand Name</th>
                <th>Name</th>
                <th>CC</th>
                <th>Years</th>
                <th>Price</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
    
    <h2>Delete Data</h2>
    <div class="form-group">
        <label for="deleteId">ID yang akan di hapus:</label>
        <input type="number" id="deleteId" placeholder="ID dari Data" />
        <button onclick="handleDelete()">Delete</button>
    </div>
    <div id="result"></div>
<script src="deleteTrial.js"></script>
</body>
</html>
